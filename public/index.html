<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciallo～(∠·ω&lt; )⌒★</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
      body {
        /* Background properties for both mobile and desktop */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* PC端固定 */
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Example background color */
      }

      /* Mobile optimization: no fixed background attachment */
      @media (max-width: 768px) {
        body {
          background-attachment: scroll;
        }
      }

      #root { }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/javascript">
      // --- Random background image setup ---
      const pcImageUrls = [
        'images/pc/1.jpg',
        'images/pc/2.png'
      ];
      const mobileImageUrls = [
        'images/pe/1.png',
      ];

      const screenWidth = window.innerWidth;
      const isMobile = screenWidth <= 768;
      let selectedImageList = isMobile ? mobileImageUrls : pcImageUrls;

      // Ensure a valid image list is available
      if (selectedImageList && selectedImageList.length > 0) {
          const randomIndex = Math.floor(Math.random() * selectedImageList.length);
          const randomImageUrl = selectedImageList[randomIndex];
          document.body.style.backgroundImage = `url('${randomImageUrl}')`;
          console.log(`Set background to: ${randomImageUrl} (Mobile: ${isMobile})`);
      } else {
          console.warn("Image list is empty for the current device type.");
      }

      // --- Clarity tracking code ---
      (function (c, l, a, r, i, t, y) {
        // ... Clarity code ...
      })(window, document, "clarity", "script", "khkh4pqrz1");
    </script>
  </body>
