<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ciallo～(∠·ω&lt; )⌒★</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon"> <style>
      body {
        /* 移除 background-image 属性，由 JS 设置 */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed; /* PC端固定 */
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* 示例背景色 */
      }

      @media (max-width: 768px) {
        body {
          background-attachment: fixed; /* 移动端也固定 */
        }
      }

      #root { }
    </style>
  </head>
  <body>
    <div id="root">
      </div>

    <script type="text/javascript">
      // --- 背景图片随机设置脚本 ---
      const pcImageUrls = [
        'images/pc/1.jpg',
        'images/pc/2.png'
      ];
      const mobileImageUrls = [
        'images/pe/1.png',
      ];

      const screenWidth = window.innerWidth;
      const isMobile = screenWidth <= 768;
      let selectedImageList = isMobile ? mobileImageUrls : pcImageUrls;

      if (selectedImageList && selectedImageList.length > 0) {
          const randomIndex = Math.floor(Math.random() * selectedImageList.length);
          const randomImageUrl = selectedImageList[randomIndex];
          document.body.style.backgroundImage = `url('${randomImageUrl}')`;
          console.log(`Set background to: ${randomImageUrl} (Mobile: ${isMobile})`);
      } else {
          console.warn("Image list is empty for the current device type.");
      }

      // --- Clarity追踪代码 ---
      (function (c, l, a, r, i, t, y) {
        // ... Clarity code ...
      })(window, document, "clarity", "script", "khkh4pqrz1");
    </script>
  </body>
</html>
